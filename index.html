<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="obvios">
        <div class="image-area">
            <img class="img1" alt="">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src="" ></audio>
            </div>
           
        </div>
        <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
            <audio id="main-audio"></audio>
        </div>
        
        <div class="controls">
            <img  src="./img/repeat-outline 2.png">
            <div class="controls1">
                <img id="prev" src="./img/Vector.png">
                <div class="play-pause">
                    <i class="fa-solid fa-pause"></i>
                </div>
                <img id="next" src="./img/Vector.svg">
            </div>
            <img src="./img/shuffle-outline 1.png">
        </div>
        <div class="mute">
            <img id="mute" src="./img/volume-mute 1 (1).png">
            <img id="onmute" src="./img/volume-up 1 (1).png">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
